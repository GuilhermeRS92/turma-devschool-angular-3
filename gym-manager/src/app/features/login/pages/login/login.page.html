<app-header></app-header>
    <form>
        <input type="text" name="email" [(ngModel)]="email" placeholder="Digite seu email">
        <input type="password" name="password" [(ngModel)]="password" placeholder="Digite sua senha">
        <button type="button" (click)="login()">Entrar</button>
        <span class="error" *ngIf="error">Usuário/senha inválidos!</span>
    </form>
<app-footer></app-footer>
